<!----><!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>Tech4kek</title>

  <link th:href="@{styles/shoppingCart.css}" rel="stylesheet"/>
  <link th:href="@{styles/styles.css}" rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
            <tr>
              <th class="shoping__product">Produkt</th>
              <th>Preis</th>
              <th>Anzahl</th>
              <th>Insgesamt</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="computer: ${shoppingCartArray}" th:with="totalPrice=${computer.getComputer().getComputerdetails().getPrice() * computer.getM_CountOfComputers()}" class="jumbotron">
              <td class="shoping__cart__item">
                <img th:src="@{${'/pictures/products/'+computer.getComputer.getItemId()+'.jpg'}}" style="width: 200px; height: 200px; "alt="">
                <h5 th:text="${computer.getComputer().getComputerdetails().getDetailName()}"></h5>
              </td>
              <td th:text="${computer.getComputer().getComputerdetails().getPrice()}+'€'" class="shoping__cart__price">
                price
              </td>
              <td class="shoping__cart__quantity">
                <div class="quantity">
                  <div class="pro-qty">
                    <input th:value="${computer.getM_CountOfComputers()}" type="text">
                  </div>
                </div>
              </td>
              <td th:text="${totalPrice}+'€'" class="shoping__cart__total">
                totalPrice
              </td>
              <td class="shoping__cart__item__close">
                <span class="icon_close"></span>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <a href="#" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
          <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
            Upadate Cart</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="shoping__continue">
          <div class="shoping__discount">
            <h5>Discount Codes</h5>
            <form action="#">
              <input type="text" placeholder="Enter your coupon code">
              <button type="submit" class="site-btn">APPLY COUPON</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="shoping__checkout">
          <h5>Cart Total</h5>
          <ul>
            <li>Subtotal <span>$454.98</span></li>
            <li>Total <span>$454.98</span></li>
          </ul>
          <a href="#" class="primary-btn">PROCEED TO CHECKOUT</a>
        </div>
      </div>
    </div>
  </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
