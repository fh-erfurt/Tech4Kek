<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img th:src="@{${'/pictures/products/'+computer.getItemId()+'.jpg'}}" class="card-img-top mb-5 mb-md-0" alt="..." /></div>
            <div class="col-md-6">
                <h1 th:text="${computer.getComputerdetails().getDetailName()}" class="display-5 fw-bolder">Shop item template</h1>
                <div class="fs-5 mb-5">
                    <span th:text="${computer.getComputerdetails().getPrice()}+'€'"></span>
                </div>
                <p class="mb-0" th:text="'CPU: '+${computer.getComputerdetails().getCpuName()}"></p>
                <p class="mb-0" th:text="'CPU Takt: '+${computer.getComputerdetails().getCpuClock()}+'Ghz'"></p>
                <p class="mb-0" th:text="'CPU Kerne: '+${computer.getComputerdetails().getCpuCoreAmount()}"></p>
                <p class="mb-0" th:text="'CPU Threads: '+${computer.getComputerdetails().getCpuThreadAmount()}"></p>
                <p class="mb-0" th:text="'GPU: '+${computer.getComputerdetails().getGpu()}"></p>
                <p class="mb-0" th:text="'Grafikspeichergröße: '+${computer.getComputerdetails().getVramAmount()}+'Gb'"></p>
                <p class="mb-0" th:text="'GPU Takt: '+${computer.getComputerdetails().getGpuClock()}+'Mhz'"></p>
                <p class="mb-0" th:text="'Arbeitsspeicher: '+${computer.getComputerdetails().getRamName()}"></p>
                <p th:text="'Arbeitsspeichergröße: '+${computer.getComputerdetails().getRamSize()}+'Gb'"></p>
                <p th:text="'Beschreibung: '+${computer.getComputerdetails().getDescription()}" class="lead">Beschreibung</p>
                    <form class="d-flex" action="#" th:action="@{/item}" th:object="${itemData}" method="post">
                        <input type="hidden"  th:value="${computer.getItemId}" name="id" id="id" />
                        <input class="form-control text-center me-3" type="num" value="1" id="count" name="count" style="max-width: 3rem" />
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit" value="in den Warenkorb">
                            <i class="bi-cart-fill me-1"></i>
                            in den Warenkorb
                        </button>
                    </form>

            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
